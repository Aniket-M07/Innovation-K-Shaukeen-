<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Intelligent Campus Search Engine</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<style>
		/* ===== LOGIN PAGE SPECIFIC STYLES ===== */
		.login-container {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			padding: 2rem;
			position: relative;
			overflow: hidden;
		}

		/* Decorative background elements */
		.login-container::before {
			content: '';
			position: absolute;
			width: 400px;
			height: 400px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			top: -100px;
			left: -100px;
			z-index: 1;
		}

		.login-container::after {
			content: '';
			position: absolute;
			width: 300px;
			height: 300px;
			background: rgba(255, 255, 255, 0.08);
			border-radius: 50%;
			bottom: -80px;
			right: -80px;
			z-index: 1;
		}

		.login-wrapper {
			position: relative;
			z-index: 2;
			width: 100%;
			max-width: 420px;
		}

		.login-card {
			background: white;
			border-radius: 20px;
			padding: 3rem 2.5rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			animation: slideInUp 0.6s ease-out;
		}

		@keyframes slideInUp {
			from {
				opacity: 0;
				transform: translateY(40px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.login-header {
			text-align: center;
			margin-bottom: 2.5rem;
		}

		.login-logo {
			width: 60px;
			height: 60px;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 2rem;
			font-weight: 800;
			margin: 0 auto 1.5rem;
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
		}

		.login-title {
			font-size: 1.85rem;
			color: #003d7a;
			font-weight: 800;
			margin-bottom: 0.5rem;
		}

		.login-subtitle {
			color: #718096;
			font-size: 0.95rem;
			line-height: 1.5;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.form-label {
			display: block;
			margin-bottom: 0.6rem;
			color: #2d3748;
			font-weight: 600;
			font-size: 0.95rem;
		}

		.form-input {
			width: 100%;
			padding: 1rem 1.25rem;
			border: 2px solid #e2e8f0;
			border-radius: 10px;
			font-size: 1rem;
			transition: all 0.3s ease;
			font-family: inherit;
			background: #ffffff;
		}

		.form-input::placeholder {
			color: #cbd5e0;
		}

		.form-input:focus {
			outline: none;
			border-color: #c41e3a;
			box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
			background: #ffffff;
		}

		.form-input:hover:not(:focus) {
			border-color: #cbd5e0;
		}

		.form-remember {
			display: flex;
			align-items: center;
			margin-bottom: 1.75rem;
			gap: 0.5rem;
		}

		.form-remember input[type="checkbox"] {
			width: 18px;
			height: 18px;
			cursor: pointer;
			accent-color: #c41e3a;
		}

		.form-remember label {
			cursor: pointer;
			color: #4a5568;
			font-size: 0.95rem;
			font-weight: 500;
			user-select: none;
		}

		.login-btn {
			width: 100%;
			padding: 1rem;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 1rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.login-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 24px rgba(196, 30, 58, 0.3);
		}

		.login-btn:active {
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
		}

		.login-divider {
			display: flex;
			align-items: center;
			margin: 2rem 0;
			color: #cbd5e0;
			font-size: 0.85rem;
			font-weight: 500;
		}

		.login-divider::before,
		.login-divider::after {
			content: '';
			flex: 1;
			height: 1px;
			background: #e2e8f0;
		}

		.login-divider::before {
			margin-right: 1rem;
		}

		.login-divider::after {
			margin-left: 1rem;
		}

		.login-footer {
			text-align: center;
		}

		.login-footer p {
			color: #4a5568;
			font-size: 0.95rem;
			margin-bottom: 1rem;
		}

		.signup-link {
			color: #c41e3a;
			text-decoration: none;
			font-weight: 700;
			transition: all 0.3s ease;
			display: inline-block;
		}

		.signup-link:hover {
			color: #003d7a;
			text-decoration: underline;
			transform: translateX(2px);
		}

		.error-message {
			background: #fed7d7;
			color: #c41e3a;
			padding: 0.875rem 1rem;
			border-radius: 8px;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
			border-left: 4px solid #c41e3a;
			display: none;
		}

		.error-message.show {
			display: block;
			animation: slideInDown 0.4s ease-out;
		}

		@keyframes slideInDown {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* ===== RESPONSIVE DESIGN ===== */
		@media (max-width: 768px) {
			.login-card {
				padding: 2rem 1.5rem;
				border-radius: 16px;
			}

			.login-title {
				font-size: 1.5rem;
			}

			.login-logo {
				width: 50px;
				height: 50px;
				font-size: 1.75rem;
			}

			.form-input {
				padding: 0.875rem 1rem;
				font-size: 1rem;
			}

			.login-btn {
				padding: 0.875rem;
				font-size: 0.95rem;
			}
		}

		@media (max-width: 480px) {
			.login-container {
				padding: 1.5rem;
			}

			.login-card {
				padding: 1.75rem 1.25rem;
			}

			.login-title {
				font-size: 1.35rem;
			}

			.login-subtitle {
				font-size: 0.9rem;
			}

			.form-input {
				padding: 0.75rem 0.875rem;
				font-size: 1rem;
			}

			.login-btn {
				padding: 0.75rem;
				font-size: 0.9rem;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="login-wrapper">
			<div class="login-card">
				<div class="login-header">
					<div class="login-logo"><img src="{{ url_for('static', filename='images/krmu logo.jpg') }}"
         alt="KRMU Logo"
         class="logo"></div>
					<h1 class="login-title">Welcome Back</h1>
					<p class="login-subtitle">Intelligent Campus Search Engine</p>
				</div>

				{% if errors %}
					<div class="error-message show">
						{{ errors[0] }}
					</div>
				{% else %}
					<div class="error-message" id="errorMessage"></div>
				{% endif %}

				<form id="loginForm" method="POST" action="{{ url_for('login') }}">
					<div class="form-group">
						<label for="email" class="form-label">Email Address</label>
						<input
							type="email"
							id="email"
							name="email"
							class="form-input"
							placeholder="Enter your university email"
							required
							autocomplete="email"
						>
					</div>

					<div class="form-group">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-input"
							placeholder="Enter your password"
							required
							autocomplete="current-password"
						>
					</div>

					<div class="form-remember">
						<input type="checkbox" id="remember" name="remember" value="on">
						<label for="remember">Remember me</label>
					</div>

					<button type="submit" class="login-btn">Login</button>
				</form>

				<div class="login-divider">or</div>

				<div class="login-footer">
					<p>Don't have an account?</p>
					<a href="{{ url_for('signup') }}" class="signup-link">Create an account â†’</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
