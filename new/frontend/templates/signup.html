<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - Intelligent Campus Search Engine</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<style>
		/* ===== SIGNUP PAGE SPECIFIC STYLES ===== */
		.signup-container {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			padding: 2rem;
			position: relative;
			overflow: hidden;
		}

		/* Decorative background elements */
		.signup-container::before {
			content: '';
			position: absolute;
			width: 400px;
			height: 400px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			top: -100px;
			left: -100px;
			z-index: 1;
		}

		.signup-container::after {
			content: '';
			position: absolute;
			width: 300px;
			height: 300px;
			background: rgba(255, 255, 255, 0.08);
			border-radius: 50%;
			bottom: -80px;
			right: -80px;
			z-index: 1;
		}

		.signup-wrapper {
			position: relative;
			z-index: 2;
			width: 100%;
			max-width: 480px;
		}

		.signup-card {
			background: white;
			border-radius: 20px;
			padding: 3rem 2.5rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			animation: slideInUp 0.6s ease-out;
		}

		@keyframes slideInUp {
			from {
				opacity: 0;
				transform: translateY(40px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.signup-header {
			text-align: center;
			margin-bottom: 2.5rem;
		}

		.signup-logo {
			width: 60px;
			height: 60px;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-size: 2rem;
			font-weight: 800;
			margin: 0 auto 1.5rem;
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.3);
		}

		.signup-title {
			font-size: 1.85rem;
			color: #003d7a;
			font-weight: 800;
			margin-bottom: 0.5rem;
		}

		.signup-subtitle {
			color: #718096;
			font-size: 0.95rem;
			line-height: 1.5;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.form-label {
			display: block;
			margin-bottom: 0.6rem;
			color: #2d3748;
			font-weight: 600;
			font-size: 0.95rem;
		}

		.form-input,
		.form-select {
			width: 100%;
			padding: 1rem 1.25rem;
			border: 2px solid #e2e8f0;
			border-radius: 10px;
			font-size: 1rem;
			transition: all 0.3s ease;
			font-family: inherit;
			background: #ffffff;
		}

		.form-input::placeholder {
			color: #cbd5e0;
		}

		.form-input:focus,
		.form-select:focus {
			outline: none;
			border-color: #c41e3a;
			box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
			background: #ffffff;
		}

		.form-input:hover:not(:focus),
		.form-select:hover:not(:focus) {
			border-color: #cbd5e0;
		}

		.password-requirements {
			font-size: 0.85rem;
			color: #718096;
			margin-top: 0.5rem;
			padding: 0.75rem;
			background: #f7fafc;
			border-radius: 8px;
			border-left: 3px solid #cbd5e0;
		}

		.password-requirements ul {
			list-style: none;
			padding-left: 0;
			margin: 0;
		}

		.password-requirements li {
			padding: 0.25rem 0;
		}

		.password-requirements li::before {
			content: '✓ ';
			color: #48bb78;
			font-weight: 600;
			margin-right: 0.5rem;
		}

		.form-terms {
			display: flex;
			align-items: flex-start;
			margin-bottom: 1.75rem;
			gap: 0.75rem;
		}

		.form-terms input[type="checkbox"] {
			width: 18px;
			height: 18px;
			cursor: pointer;
			accent-color: #c41e3a;
			margin-top: 2px;
			flex-shrink: 0;
		}

		.form-terms label {
			cursor: pointer;
			color: #4a5568;
			font-size: 0.9rem;
			line-height: 1.5;
		}

		.form-terms a {
			color: #c41e3a;
			text-decoration: none;
			font-weight: 600;
		}

		.form-terms a:hover {
			text-decoration: underline;
		}

		.signup-btn {
			width: 100%;
			padding: 1rem;
			background: linear-gradient(135deg, #003d7a 0%, #c41e3a 100%);
			color: white;
			border: none;
			border-radius: 10px;
			font-size: 1rem;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.signup-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 8px 24px rgba(196, 30, 58, 0.3);
		}

		.signup-btn:active {
			transform: translateY(-1px);
			box-shadow: 0 4px 12px rgba(196, 30, 58, 0.2);
		}

		.signup-divider {
			display: flex;
			align-items: center;
			margin: 2rem 0;
			color: #cbd5e0;
			font-size: 0.85rem;
			font-weight: 500;
		}

		.signup-divider::before,
		.signup-divider::after {
			content: '';
			flex: 1;
			height: 1px;
			background: #e2e8f0;
		}

		.signup-divider::before {
			margin-right: 1rem;
		}

		.signup-divider::after {
			margin-left: 1rem;
		}

		.signup-footer {
			text-align: center;
		}

		.signup-footer p {
			color: #4a5568;
			font-size: 0.95rem;
			margin-bottom: 1rem;
		}

		.login-link {
			color: #c41e3a;
			text-decoration: none;
			font-weight: 700;
			transition: all 0.3s ease;
			display: inline-block;
		}

		.login-link:hover {
			color: #003d7a;
			text-decoration: underline;
			transform: translateX(2px);
		}

		.error-message {
			background: #fed7d7;
			color: #c41e3a;
			padding: 0.875rem 1rem;
			border-radius: 8px;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
			border-left: 4px solid #c41e3a;
			display: none;
		}

		.error-message.show {
			display: block;
			animation: slideInDown 0.4s ease-out;
		}

		.success-message {
			background: #c6f6d5;
			color: #22543d;
			padding: 0.875rem 1rem;
			border-radius: 8px;
			margin-bottom: 1.5rem;
			font-size: 0.9rem;
			border-left: 4px solid #48bb78;
			display: none;
		}

		.success-message.show {
			display: block;
			animation: slideInDown 0.4s ease-out;
		}

		@keyframes slideInDown {
			from {
				opacity: 0;
				transform: translateY(-10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* ===== RESPONSIVE DESIGN ===== */
		@media (max-width: 768px) {
			.signup-card {
				padding: 2rem 1.5rem;
				border-radius: 16px;
			}

			.signup-title {
				font-size: 1.5rem;
			}

			.signup-logo {
				width: 50px;
				height: 50px;
				font-size: 1.75rem;
			}

			.form-input {
				padding: 0.875rem 1rem;
				font-size: 1rem;
			}

			.signup-btn {
				padding: 0.875rem;
				font-size: 0.95rem;
			}
		}

		@media (max-width: 480px) {
			.signup-container {
				padding: 1.5rem;
			}

			.signup-card {
				padding: 1.75rem 1.25rem;
			}

			.signup-title {
				font-size: 1.35rem;
			}

			.signup-subtitle {
				font-size: 0.9rem;
			}

			.form-input {
				padding: 0.75rem 0.875rem;
				font-size: 1rem;
			}

			.signup-btn {
				padding: 0.75rem;
				font-size: 0.9rem;
			}

			.form-terms label {
				font-size: 0.85rem;
			}
		}
	</style>
</head>
<body>
	<div class="signup-container">
		<div class="signup-wrapper">
			<div class="signup-card">
				<div class="signup-header">
					<div class="signup-logo"><img src="{{ url_for('static', filename='images/krmu logo.jpg') }}"
         alt="KRMU Logo"
         class="logo"></div>
					<h1 class="signup-title">Create Account</h1>
					<p class="signup-subtitle">Join Intelligent Campus Search Engine</p>
				</div>

				{% if errors %}
					<div class="error-message show">
						{{ errors[0] }}
					</div>
				{% else %}
					<div class="error-message" id="errorMessage"></div>
				{% endif %}
				<div class="success-message" id="successMessage"></div>

				<form id="signupForm" method="POST" action="{{ url_for('signup') }}">
					<div class="form-group">
						<label for="name" class="form-label">Full Name</label>
						<input
							type="text"
							id="name"
							name="name"
							class="form-input"
							placeholder="Enter your full name"
							required
							autocomplete="name"
						>
					</div>

					<div class="form-group">
						<label for="email" class="form-label">University Email</label>
						<input
							type="email"
							id="email"
							name="email"
							class="form-input"
							placeholder="Enter your university email"
							required
							autocomplete="email"
						>
					</div>

					<div class="form-group">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							class="form-input"
							placeholder="Create a strong password"
							required
							autocomplete="new-password"
						>
						<div class="password-requirements">
							<ul>
								<li>At least 8 characters</li>
								<li>Mix of uppercase and lowercase</li>
								<li>At least one number</li>
							</ul>
						</div>
					</div>

					<div class="form-group">
						<label for="confirm-password" class="form-label">Confirm Password</label>
						<input
							type="password"
							id="confirm-password"
							name="confirm-password"
							class="form-input"
							placeholder="Confirm your password"
							required
							autocomplete="new-password"
						>
					</div>

					<div class="form-group">
						<label for="role" class="form-label">Account Type</label>
						<select id="role" name="role" class="form-select" required>
							<option value="Student" selected>Student</option>
							<option value="Admin">Admin</option>
						</select>
					</div>

					<div class="form-terms">
						<input type="checkbox" id="terms" name="terms" required>
						<label for="terms">
							I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
						</label>
					</div>

					<button type="submit" class="signup-btn">Create Account</button>
				</form>

				<div class="signup-divider">or</div>

				<div class="signup-footer">
					<p>Already have an account?</p>
					<a href="{{ url_for('login') }}" class="login-link">Sign in here →</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
